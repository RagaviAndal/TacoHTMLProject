<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop</title>
</head>
<body id="top">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Home.html#about">About LTS</a></li>
                <li><a href="Home.html#menu">Menu</a></li>
                <li><a href="StoreHours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <figure>
            <img src="Taco Images/Tasty Tacos.jpg" alt="Tasty Tacos" width="290px" height="220px" title="Tasty Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <div id="contact">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your Name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email Address">
                </p>
                <p>
                    <label for="message">Your Message:</label><br>
                    <textarea name="Message" id="Message" col="40" rows="10">Type your message here........</textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </div>

        <div id="location">
            <h2>Our Location</h2>
                <address>555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br><br>
                Phone: <a href="#">555-555-5555</a>
            </address>
        </div>
        <br>
        <a href="#top">Back to Top</a>
        <hr>
    </section>
    <footer>
        <p>Copyright &copy; The Little taco Shop</p>
    </footer>
